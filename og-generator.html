<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph 이미지 생성기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>유튜브 롱폼 이미지 생성기 - OG 이미지</h1>
        <canvas id="ogCanvas" width="1200" height="630"></canvas>
        <br>
        <button onclick="generateOGImage()">OG 이미지 생성</button>
        <button onclick="downloadImage()">이미지 다운로드</button>
    </div>

    <script>
        const canvas = document.getElementById('ogCanvas');
        const ctx = canvas.getContext('2d');

        function generateOGImage() {
            // 배경 그라디언트
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#0f1419');
            gradient.addColorStop(0.5, '#1e293b');
            gradient.addColorStop(1, '#312e81');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // 배경 패턴 (격자무늬)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 1200; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 630);
                ctx.stroke();
            }
            for (let i = 0; i < 630; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(1200, i);
                ctx.stroke();
            }

            // 메인 타이틀
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('유튜브 롱폼', 600, 200);
            
            // 서브 타이틀
            ctx.fillStyle = '#a855f7';
            ctx.font = 'bold 64px Arial';
            ctx.fillText('이미지 생성기', 600, 280);

            // 설명 텍스트
            ctx.fillStyle = '#d1d5db';
            ctx.font = '28px Arial';
            ctx.fillText('AI로 캐릭터와 스토리보드를 쉽고 빠르게 생성하세요', 600, 350);

            // 기능 아이콘들
            const features = [
                { icon: '🎭', text: '페르소나 생성', x: 250 },
                { icon: '📋', text: '스토리보드', x: 600 },
                { icon: '🤖', text: 'AI 기반', x: 950 }
            ];

            features.forEach(feature => {
                // 아이콘 배경
                ctx.fillStyle = 'rgba(168, 85, 247, 0.2)';
                ctx.beginPath();
                ctx.roundRect(feature.x - 80, 420, 160, 120, 16);
                ctx.fill();

                // 아이콘
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(feature.icon, feature.x, 470);

                // 기능 텍스트
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 20px Arial';
                ctx.fillText(feature.text, feature.x, 510);
            });

            // 하단 URL
            ctx.fillStyle = '#6366f1';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('youtube-image.momey-hotissue.com', 600, 580);

            // 장식용 요소들
            ctx.fillStyle = 'rgba(168, 85, 247, 0.3)';
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(1100, 530, 40, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(99, 102, 241, 0.3)';
            ctx.beginPath();
            ctx.arc(1050, 80, 35, 0, Math.PI * 2);
            ctx.fill();

            console.log('Open Graph 이미지가 생성되었습니다!');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'youtube-image-og.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // 페이지 로드 시 자동으로 이미지 생성
        window.onload = function() {
            generateOGImage();
        };
    </script>
</body>
</html>
