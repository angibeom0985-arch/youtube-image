<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 배경 그라디언트 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    
    <!-- 타이틀 그라디언트 -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 배경 패턴 -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- 장식 원형들 -->
  <circle cx="100" cy="100" r="50" fill="rgba(139,92,246,0.3)"/>
  <circle cx="1100" cy="530" r="40" fill="rgba(139,92,246,0.3)"/>
  <circle cx="1050" cy="80" r="35" fill="rgba(59,130,246,0.3)"/>
  
  <!-- 메인 타이틀 -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="white">유튜브 롱폼</text>
  
  <!-- 서브 타이틀 -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        text-anchor="middle" fill="url(#titleGradient)">이미지 생성기</text>
  
  <!-- 설명 텍스트 -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="#d1d5db">AI로 캐릭터와 스토리보드를 쉽고 빠르게 생성하세요</text>
  
  <!-- 기능 박스들 -->
  <!-- 페르소나 생성 -->
  <rect x="170" y="380" width="160" height="120" rx="16" fill="rgba(139,92,246,0.2)" stroke="rgba(139,92,246,0.5)" stroke-width="2"/>
  <text x="250" y="425" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">🎭</text>
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">페르소나</text>
  <text x="250" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">생성</text>
  
  <!-- 스토리보드 -->
  <rect x="520" y="380" width="160" height="120" rx="16" fill="rgba(139,92,246,0.2)" stroke="rgba(139,92,246,0.5)" stroke-width="2"/>
  <text x="600" y="425" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">📋</text>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">스토리보드</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">제작</text>
  
  <!-- AI 기반 -->
  <rect x="870" y="380" width="160" height="120" rx="16" fill="rgba(139,92,246,0.2)" stroke="rgba(139,92,246,0.5)" stroke-width="2"/>
  <text x="950" y="425" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">🤖</text>
  <text x="950" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AI</text>
  <text x="950" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">기반</text>
  
  <!-- 하단 URL -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#6366f1">youtube-image.momey-hotissue.com</text>
</svg>