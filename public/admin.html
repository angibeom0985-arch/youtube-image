<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- Tailwind CSS 추가 (실제 웹사이트와 동일한 스타일링) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-1px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            padding: 2rem;
            background: white;
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e1e5e9;
        }

        .admin-header h1 {
            color: #333;
            font-weight: 600;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .editor-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
        }

        .editor-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .page-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .page-selector label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .page-select {
            padding: 0.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            background: white;
            font-size: 0.9rem;
            min-width: 200px;
            cursor: pointer;
        }

        .page-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .preview-btn {
            background: #28a745;
            color: white;
        }

        .preview-btn:hover {
            background: #218838;
        }

        .save-btn {
            background: #007bff !important;
            color: white !important;
            cursor: pointer !important;
            opacity: 1 !important;
        }

        .save-btn:hover {
            background: #0056b3 !important;
        }

        .action-btn:disabled:not(.save-btn) {
            background: #6c757d;
            color: #adb5bd;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* 저장 버튼은 항상 활성화 */
        #saveBtn[disabled] {
            background: #007bff !important;
            color: white !important;
            cursor: pointer !important;
            opacity: 1 !important;
        }

        .image-btn {
            background: #17a2b8;
            color: white;
        }

        .image-btn:hover {
            background: #138496;
        }

        .editor-textarea {
            width: 100%;
            min-height: 500px;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Malgun Gothic', '맑은 고딕', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
            background: #ffffff;
            color: #333333;
        }

        .editor-textarea:focus {
            border-color: #667eea;
        }

        /* HTML 모드 스타일링 */
        .html-mode .editor-textarea {
            display: block;
            background: #1e1e1e;
            color: #d4d4d4;
            border-color: #404040;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            -moz-tab-size: 4;
            -o-tab-size: 4;
        }

        .html-mode .html-preview {
            display: none !important;
        }

        .html-mode .editor-textarea::selection {
            background: #264f78;
        }

        .html-mode .editor-textarea::-moz-selection {
            background: #264f78;
        }

        /* HTML 문법 하이라이팅을 위한 스타일 */
        .code-highlight {
            position: relative;
        }

        .syntax-html-tag { color: #569cd6; }
        .syntax-attribute { color: #92c5f8; }
        .syntax-string { color: #ce9178; }
        .syntax-comment { color: #6a9955; }
        .syntax-doctype { color: #808080; }
        .syntax-text { color: #d4d4d4; }

        /* 기본모드는 편집 가능한 WYSIWYG 에디터로 */
        .basic-mode .editor-textarea {
            display: none;
        }

        .basic-mode .html-preview {
            display: block !important;
            width: 100%;
            min-height: 500px;
            padding: 2rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: #1a202c; /* 실제 웹사이트와 동일한 어두운 배경 */
            color: #ffffff; /* 흰색 텍스트 */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            overflow-y: auto;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            /* 편집 가능한 스타일 */
            outline: none;
            cursor: text;
        }

        .basic-mode .html-preview:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .basic-mode .html-preview:empty:before {
            content: "여기를 클릭하여 내용을 입력하세요...";
            color: #9ca3af;
            pointer-events: none;
        }

        /* Tailwind CSS 스타일 적용 */
        .html-preview h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin: 1.5rem 0 1rem 0;
            color: #f7fafc;
            line-height: 1.2;
        }

        .html-preview h2 {
            font-size: 1.875rem;
            font-weight: 600;
            margin: 1.25rem 0 0.75rem 0;
            color: #edf2f7;
        }

        .html-preview h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem 0;
            color: #e2e8f0;
        }

        .html-preview p {
            margin: 1rem 0;
            color: #cbd5e0;
            line-height: 1.7;
        }

        .html-preview a {
            color: #63b3ed;
            text-decoration: none;
            transition: color 0.2s;
        }

        .html-preview a:hover {
            color: #90cdf4;
            text-decoration: underline;
        }

        .html-preview ul, .html-preview ol {
            margin: 1rem 0;
            padding-left: 2rem;
            color: #cbd5e0;
        }

        .html-preview li {
            margin: 0.5rem 0;
        }

        .html-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .html-preview blockquote {
            border-left: 4px solid #4a5568;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #a0aec0;
            font-style: italic;
        }

        .html-preview code {
            background: #2d3748;
            color: #f56565;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Monaco, Consolas, monospace;
            font-size: 0.875rem;
        }

        .html-preview pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            overflow-x: auto;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Monaco, Consolas, monospace;
        }

        .html-preview pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        /* Tailwind 유틸리티 클래스들 */
        .html-preview .text-blue-400 { color: #63b3ed; }
        .html-preview .text-green-400 { color: #68d391; }
        .html-preview .text-red-400 { color: #fc8181; }
        .html-preview .text-yellow-400 { color: #f6e05e; }
        .html-preview .text-purple-400 { color: #b794f6; }
        .html-preview .text-gray-400 { color: #a0aec0; }
        
        .html-preview .bg-gray-800 { background-color: #2d3748; padding: 1rem; border-radius: 8px; }
        .html-preview .bg-blue-900 { background-color: #2a4365; padding: 1rem; border-radius: 8px; }
        
        .html-preview .border { border: 1px solid #4a5568; }
        .html-preview .border-l { border-left: 4px solid #4a5568; }
        
        .html-preview .rounded { border-radius: 8px; }
        .html-preview .p-4 { padding: 1rem; }
        .html-preview .m-4 { margin: 1rem; }
        
        .html-preview .font-bold { font-weight: 700; }
        .html-preview .font-semibold { font-weight: 600; }
        .html-preview .text-lg { font-size: 1.125rem; }
        .html-preview .text-xl { font-size: 1.25rem; }
        .html-preview .text-2xl { font-size: 1.5rem; }

        /* 상태 메시지 스타일 */

        .image-upload {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .image-upload-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .image-upload h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .image-upload input[type="file"] {
            width: 100%;
            margin-bottom: 1rem;
        }

        .image-upload-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .close-btn {
            background: #6c757d;
            color: white;
        }

        .close-btn:hover {
            background: #545b62;
        }

        .insert-btn {
            background: #28a745;
            color: white;
        }

        .insert-btn:hover {
            background: #218838;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        /* 성공 알림 모달 */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .success-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .success-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .success-modal.show .success-modal-content {
            transform: scale(1);
        }

        .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .success-message {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .success-ok-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .success-ok-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginContainer" class="login-container">
        <form id="loginForm" class="login-form">
            <h1>관리자 로그인</h1>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
            <div id="errorMessage" class="error-message">아이디 또는 비밀번호가 잘못되었습니다.</div>
        </form>
    </div>

    <!-- 관리자 패널 -->
    <div id="adminPanel" class="admin-panel">
        <header class="admin-header">
            <h1>관리자 패널 - 글 편집</h1>
            <button id="logoutBtn" class="logout-btn">로그아웃</button>
        </header>

        <div class="editor-container">
            <div class="editor-controls">
                <div class="page-selector">
                    <label for="pageSelect">수정할 페이지:</label>
                    <select id="pageSelect" class="page-select">
                        <option value="">페이지를 선택하세요</option>
                        <option value="API 키 발급 가이드">API 키 발급 가이드</option>
                        <option value="사용법 가이드">사용법 가이드</option>
                    </select>
                </div>
                
                <div class="mode-selector">
                    <button id="basicModeBtn" class="mode-btn active">기본모드</button>
                    <button id="htmlModeBtn" class="mode-btn">HTML모드</button>
                </div>
                
                <div class="editor-actions">
                    <button id="imageBtn" class="action-btn image-btn">이미지 첨부</button>
                    <button id="previewBtn" class="action-btn preview-btn">미리보기</button>
                    <button id="saveBtn" class="action-btn save-btn" disabled>저장하기</button>
                </div>
            </div>

            <div class="code-container">
                <!-- 기본모드: HTML 미리보기 영역 -->
                <div id="htmlPreview" class="html-preview" style="display: none;"></div>
                <!-- HTML모드: 코드 에디터 -->
                <textarea id="contentEditor" class="editor-textarea" placeholder="여기에 내용을 작성하세요..."></textarea>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <!-- 이미지 업로드 모달 -->
    <div id="imageUpload" class="image-upload">
        <div class="image-upload-content">
            <h3>이미지 첨부</h3>
            <input type="file" id="imageFile" accept="image/*">
            <div class="image-upload-actions">
                <button id="closeImageBtn" class="action-btn close-btn">취소</button>
                <button id="insertImageBtn" class="action-btn insert-btn">삽입</button>
            </div>
        </div>
    </div>

    <!-- 성공 알림 모달 -->
    <div id="successModal" class="success-modal">
        <div class="success-modal-content">
            <div class="success-icon">✅</div>
            <div class="success-title">저장 완료!</div>
            <div class="success-message" id="successMessage">
                페이지가 성공적으로 저장되었습니다.
            </div>
            <button id="successOkBtn" class="success-ok-btn">확인</button>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentMode = 'basic';
        let isLoggedIn = false;
        let currentPage = '';
        
        // DOM 요소
        const loginContainer = document.getElementById('loginContainer');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const contentEditor = document.getElementById('contentEditor');
        const htmlPreview = document.getElementById('htmlPreview');
        const pageSelect = document.getElementById('pageSelect');
        const basicModeBtn = document.getElementById('basicModeBtn');
        const htmlModeBtn = document.getElementById('htmlModeBtn');
        const imageBtn = document.getElementById('imageBtn');
        const previewBtn = document.getElementById('previewBtn');
        const saveBtn = document.getElementById('saveBtn');
        const statusMessage = document.getElementById('statusMessage');
        const imageUpload = document.getElementById('imageUpload');
        const closeImageBtn = document.getElementById('closeImageBtn');
        const insertImageBtn = document.getElementById('insertImageBtn');
        const imageFile = document.getElementById('imageFile');
        
        // 성공 모달 요소
        const successModal = document.getElementById('successModal');
        const successMessage = document.getElementById('successMessage');
        const successOkBtn = document.getElementById('successOkBtn');

        // 로그인 기능
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 인증 확인
            if (username === 'akb0811' && password === 'rlqja0985!') {
                isLoggedIn = true;
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                showError('아이디 또는 비밀번호가 잘못되었습니다.');
            }
        });

        // 로그아웃 기능
        logoutBtn.addEventListener('click', function() {
            isLoggedIn = false;
            sessionStorage.removeItem('adminLoggedIn');
            showLoginForm();
        });

        // 페이지 선택 및 로드 기능
        pageSelect.addEventListener('change', async function() {
            const selectedPage = this.value;
            console.log('페이지 선택됨:', selectedPage); // 디버깅용
            
            if (selectedPage) {
                currentPage = selectedPage;
                
                // 저장 버튼 즉시 활성화
                if (saveBtn) {
                    saveBtn.disabled = false;
                    console.log('저장 버튼 활성화됨'); // 디버깅용
                }
                
                await loadPageContent(selectedPage);
                
                // 현재 페이지 저장
                localStorage.setItem('adminCurrentPage', selectedPage);
            }
        });

        // 이 함수는 위에서 새로 정의된 async loadPageContent로 대체됨

        // 화면 전환 함수
        function showAdminPanel() {
            loginContainer.style.display = 'none';
            adminPanel.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // 저장 버튼 강제 활성화
            if (saveBtn) {
                saveBtn.disabled = false;
                saveBtn.textContent = '💾 저장';
                console.log('Admin 패널 표시 - 저장 버튼 활성화됨');
            }
            
            // 기본 페이지 선택 및 로드
            if (pageSelect) {
                pageSelect.value = 'API 키 발급 가이드';
                currentPage = 'API 키 발급 가이드';
                console.log('기본 페이지 설정:', currentPage);
                
                // 페이지 내용 로드
                setTimeout(() => {
                    loadPageContent(currentPage);
                }, 300);
            }
            
            loadSavedContent();
        }

        function showLoginForm() {
            loginContainer.style.display = 'flex';
            adminPanel.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

                processedContent = processedContent.replace(/<h2(?![^>]*class)/g, '<h2 class="text-2xl font-semibold text-gray-200 mb-3"');

                processedContent = processedContent.replace(/<ul(?![^>]*class)/g, '<ul class="list-disc list-inside text-gray-300 mb-4 space-y-2"');

        // 붙여넣기 처리
        function handlePasteInPreview(e) {
            e.preventDefault();
            
            // 일반 텍스트로 붙여넣기 (HTML 태그 제거)
            const text = (e.clipboardData || window.clipboardData).getData('text');
            const selection = window.getSelection();
            
            if (selection.rangeCount) {
                const range = selection.getRangeAt(0);
                range.deleteContents();
                
                // 줄바꿈을 <br>로 변환
                const formattedText = text.replace(/\n/g, '<br>');
                range.insertNode(range.createContextualFragment(formattedText));
                
                // 커서를 끝으로 이동
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            
            // textarea와 동기화
            syncPreviewToTextarea();
        }

        // 기본모드에서 키보드 단축키 처리
        document.addEventListener('keydown', function(e) {
            if (currentMode === 'basic' && htmlPreview.contentEditable === 'true') {
                // Ctrl+B: 볼드
                if (e.ctrlKey && e.key === 'b') {
                    e.preventDefault();
                    document.execCommand('bold');
                    syncPreviewToTextarea();
                }
                // Ctrl+I: 이탤릭
                else if (e.ctrlKey && e.key === 'i') {
                    e.preventDefault();
                    document.execCommand('italic');
                    syncPreviewToTextarea();
                }
                // Ctrl+U: 밑줄
                else if (e.ctrlKey && e.key === 'u') {
                    e.preventDefault();
                    document.execCommand('underline');
                    syncPreviewToTextarea();
                }
                // Enter: 문단 나누기
                else if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.execCommand('insertHTML', false, '<br><br>');
                    syncPreviewToTextarea();
                }
                // Shift+Enter: 줄바꿈
                else if (e.key === 'Enter' && e.shiftKey) {
                    e.preventDefault();
                    document.execCommand('insertHTML', false, '<br>');
                    syncPreviewToTextarea();
                }
            }
        });

        });

        // 이미지 업로드 모달 외부 클릭 시 닫기
        imageUpload.addEventListener('click', function(e) {
            if (e.target === imageUpload) {
                imageUpload.style.display = 'none';
                imageFile.value = '';
            }
        });

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (!isLoggedIn) return;
            
            // Ctrl+S: 저장
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveBtn.click();
            }
            
            // Ctrl+P: 미리보기
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                previewBtn.click();
            }
        });
    </script>
</body>
</html>
