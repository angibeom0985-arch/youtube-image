<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-1px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            padding: 2rem;
            background: white;
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e1e5e9;
        }

        .admin-header h1 {
            color: #333;
            font-weight: 600;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .editor-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
        }

        .editor-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .page-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .page-selector label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .page-select {
            padding: 0.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            background: white;
            font-size: 0.9rem;
            min-width: 200px;
            cursor: pointer;
        }

        .page-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .preview-btn {
            background: #28a745;
            color: white;
        }

        .preview-btn:hover {
            background: #218838;
        }

        .save-btn {
            background: #007bff;
            color: white;
        }

        .save-btn:hover:not(:disabled) {
            background: #0056b3;
        }

        .action-btn:disabled {
            background: #6c757d;
            color: #adb5bd;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .image-btn {
            background: #17a2b8;
            color: white;
        }

        .image-btn:hover {
            background: #138496;
        }

        .editor-textarea {
            width: 100%;
            min-height: 500px;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Malgun Gothic', '맑은 고딕', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
            background: #ffffff;
            color: #333333;
        }

        .editor-textarea:focus {
            border-color: #667eea;
        }

        /* HTML 모드 스타일링 */
        .html-mode .editor-textarea {
            background: #1e1e1e;
            color: #d4d4d4;
            border-color: #404040;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            -moz-tab-size: 4;
            -o-tab-size: 4;
        }

        .html-mode .editor-textarea::selection {
            background: #264f78;
        }

        .html-mode .editor-textarea::-moz-selection {
            background: #264f78;
        }

        /* 기본모드는 일반 웹 텍스트처럼 보이도록 */
        .basic-mode .editor-textarea {
            font-family: 'Malgun Gothic', '맑은 고딕', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background: #ffffff;
            color: #333333;
        }

        /* 상태 메시지 스타일 */

        .image-upload {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .image-upload-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .image-upload h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .image-upload input[type="file"] {
            width: 100%;
            margin-bottom: 1rem;
        }

        .image-upload-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .close-btn {
            background: #6c757d;
            color: white;
        }

        .close-btn:hover {
            background: #545b62;
        }

        .insert-btn {
            background: #28a745;
            color: white;
        }

        .insert-btn:hover {
            background: #218838;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginContainer" class="login-container">
        <form id="loginForm" class="login-form">
            <h1>관리자 로그인</h1>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
            <div id="errorMessage" class="error-message">아이디 또는 비밀번호가 잘못되었습니다.</div>
        </form>
    </div>

    <!-- 관리자 패널 -->
    <div id="adminPanel" class="admin-panel">
        <header class="admin-header">
            <h1>관리자 패널 - 글 편집</h1>
            <button id="logoutBtn" class="logout-btn">로그아웃</button>
        </header>

        <div class="editor-container">
            <div class="editor-controls">
                <div class="page-selector">
                    <label for="pageSelect">수정할 페이지:</label>
                    <select id="pageSelect" class="page-select">
                        <option value="">페이지를 선택하세요</option>
                        <option value="index.html">메인 페이지 (index.html)</option>
                        <option value="guides/user-guide.html">사용자 가이드</option>
                        <option value="guides/api-key-guide.html">API 키 가이드</option>
                        <option value="admin.html">관리자 페이지</option>
                        <option value="admin-panel.html">관리자 패널</option>
                    </select>
                </div>
                
                <div class="mode-selector">
                    <button id="basicModeBtn" class="mode-btn active">기본모드</button>
                    <button id="htmlModeBtn" class="mode-btn">HTML모드</button>
                </div>
                
                <div class="editor-actions">
                    <button id="imageBtn" class="action-btn image-btn">이미지 첨부</button>
                    <button id="previewBtn" class="action-btn preview-btn">미리보기</button>
                    <button id="saveBtn" class="action-btn save-btn" disabled>저장하기</button>
                </div>
            </div>

            <div class="code-container">
                <textarea id="contentEditor" class="editor-textarea" placeholder="여기에 내용을 작성하세요..."></textarea>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <!-- 이미지 업로드 모달 -->
    <div id="imageUpload" class="image-upload">
        <div class="image-upload-content">
            <h3>이미지 첨부</h3>
            <input type="file" id="imageFile" accept="image/*">
            <div class="image-upload-actions">
                <button id="closeImageBtn" class="action-btn close-btn">취소</button>
                <button id="insertImageBtn" class="action-btn insert-btn">삽입</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentMode = 'basic';
        let isLoggedIn = false;
        let currentPage = '';
        
        // DOM 요소
        const loginContainer = document.getElementById('loginContainer');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const contentEditor = document.getElementById('contentEditor');
        const pageSelect = document.getElementById('pageSelect');
        const basicModeBtn = document.getElementById('basicModeBtn');
        const htmlModeBtn = document.getElementById('htmlModeBtn');
        const imageBtn = document.getElementById('imageBtn');
        const previewBtn = document.getElementById('previewBtn');
        const saveBtn = document.getElementById('saveBtn');
        const statusMessage = document.getElementById('statusMessage');
        const imageUpload = document.getElementById('imageUpload');
        const closeImageBtn = document.getElementById('closeImageBtn');
        const insertImageBtn = document.getElementById('insertImageBtn');
        const imageFile = document.getElementById('imageFile');

        // 로그인 기능
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 인증 확인
            if (username === 'akb0811' && password === 'rlqja0985!') {
                isLoggedIn = true;
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                showError('아이디 또는 비밀번호가 잘못되었습니다.');
            }
        });

        // 로그아웃 기능
        logoutBtn.addEventListener('click', function() {
            isLoggedIn = false;
            sessionStorage.removeItem('adminLoggedIn');
            showLoginForm();
        });

        // 페이지 선택 및 로드 기능
        pageSelect.addEventListener('change', function() {
            const selectedPage = this.value;
            if (selectedPage) {
                loadPageContent(selectedPage);
            }
        });

        function loadPageContent(pagePath) {
            currentPage = pagePath;
            showStatusMessage('loading', '페이지 내용을 불러오는 중...');
            
            fetch(pagePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('페이지를 불러올 수 없습니다.');
                    }
                    return response.text();
                })
                .then(content => {
                    // HTML 페이지의 경우 body 내용만 추출
                    if (pagePath.endsWith('.html')) {
                        const bodyMatch = content.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
                        if (bodyMatch) {
                            content = bodyMatch[1].trim();
                        }
                    }
                    contentEditor.value = content;
                    showStatusMessage('success', '페이지 내용을 성공적으로 불러왔습니다.');
                })
                .catch(error => {
                    showStatusMessage('error', `페이지 로드 실패: ${error.message}`);
                    console.error('페이지 로드 오류:', error);
                });
        }

        // 화면 전환 함수
        function showAdminPanel() {
            loginContainer.style.display = 'none';
            adminPanel.style.display = 'block';
            errorMessage.style.display = 'none';
            loadSavedContent();
        }

        function showLoginForm() {
            loginContainer.style.display = 'flex';
            adminPanel.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 모드 전환 기능
        basicModeBtn.addEventListener('click', function() {
            switchMode('basic');
        });

        htmlModeBtn.addEventListener('click', function() {
            switchMode('html');
        });

        function switchMode(mode) {
            currentMode = mode;
            
            // 버튼 상태 업데이트
            basicModeBtn.classList.toggle('active', mode === 'basic');
            htmlModeBtn.classList.toggle('active', mode === 'html');
            
            // 에디터 컨테이너에 모드 클래스 적용
            const editorContainer = document.querySelector('.editor-container');
            editorContainer.classList.remove('basic-mode', 'html-mode');
            editorContainer.classList.add(`${mode}-mode`);
            
            // body에도 클래스 적용 (기존 호환성을 위해)
            document.body.classList.toggle('html-mode', mode === 'html');
            document.body.classList.toggle('basic-mode', mode === 'basic');
            
            if (mode === 'basic') {
                contentEditor.placeholder = '여기에 웹사이트에 표시될 내용을 작성하세요...';
            } else {
                contentEditor.placeholder = 'HTML 코드를 작성하세요...\n예: <h1>제목</h1>\n<p>내용</p>\n<div class="container">내용</div>';
            }
            
            showStatusMessage('success', `${mode === 'basic' ? '기본' : 'HTML'}모드로 전환되었습니다.`);
        }

        // 이미지 첨부 기능
        imageBtn.addEventListener('click', function() {
            imageUpload.style.display = 'block';
        });

        closeImageBtn.addEventListener('click', function() {
            imageUpload.style.display = 'none';
            imageFile.value = '';
        });

        insertImageBtn.addEventListener('click', function() {
            const file = imageFile.files[0];
            if (!file) {
                alert('이미지 파일을 선택해주세요.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const cursorPos = contentEditor.selectionStart;
                const textBefore = contentEditor.value.substring(0, cursorPos);
                const textAfter = contentEditor.value.substring(cursorPos);
                
                let imageTag;
                if (currentMode === 'html') {
                    imageTag = `<img src="${imageUrl}" alt="첨부 이미지" style="max-width: 100%; height: auto;">`;
                } else {
                    imageTag = `[이미지: ${file.name}]`;
                }
                
                contentEditor.value = textBefore + imageTag + textAfter;
                contentEditor.focus();
                contentEditor.setSelectionRange(cursorPos + imageTag.length, cursorPos + imageTag.length);
                
                imageUpload.style.display = 'none';
                imageFile.value = '';
                showStatusMessage('success', '이미지가 삽입되었습니다.');
            };
            reader.readAsDataURL(file);
        });

        // 미리보기 기능
        previewBtn.addEventListener('click', function() {
            const content = contentEditor.value;
            if (!content.trim()) {
                alert('미리보기할 내용이 없습니다.');
                return;
            }

            const previewWindow = window.open('', '_blank', 'width=800,height=600,scrollbars=yes');
            let previewContent;
            
            if (currentMode === 'html') {
                previewContent = `
                    <!DOCTYPE html>
                    <html lang="ko">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>미리보기</title>
                        <style>
                            body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 2rem; line-height: 1.6; }
                            img { max-width: 100%; height: auto; }
                        </style>
                    </head>
                    <body>
                        ${content}
                    </body>
                    </html>
                `;
            } else {
                previewContent = `
                    <!DOCTYPE html>
                    <html lang="ko">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>미리보기</title>
                        <style>
                            body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 2rem; line-height: 1.6; }
                            pre { white-space: pre-wrap; word-wrap: break-word; }
                        </style>
                    </head>
                    <body>
                        <pre>${content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
                    </body>
                    </html>
                `;
            }
            
            previewWindow.document.write(previewContent);
            previewWindow.document.close();
        });

        // 저장 기능
        saveBtn.addEventListener('click', function() {
            const content = contentEditor.value;
            try {
                // 현재 페이지가 선택되어 있으면 해당 페이지의 키로 저장
                const saveKey = currentPage ? `adminContent_${currentPage.replace(/[^\w]/g, '_')}` : `adminContent_${currentMode}`;
                localStorage.setItem(saveKey, content);
                localStorage.setItem('adminContentMode', currentMode);
                if (currentPage) {
                    localStorage.setItem('adminCurrentPage', currentPage);
                }
                
                const message = currentPage ? `${currentPage} 페이지 내용이 저장되었습니다.` : '내용이 저장되었습니다.';
                showStatusMessage('success', message);
            } catch (error) {
                showStatusMessage('error', '저장 중 오류가 발생했습니다.');
            }
        });

        // 저장된 내용 불러오기
        function loadSavedContent() {
            try {
                const savedPage = localStorage.getItem('adminCurrentPage');
                const savedMode = localStorage.getItem('adminContentMode') || 'basic';
                
                if (savedPage) {
                    // 저장된 페이지가 있으면 해당 페이지 선택
                    pageSelect.value = savedPage;
                    currentPage = savedPage;
                    const saveKey = `adminContent_${savedPage.replace(/[^\w]/g, '_')}`;
                    const savedContent = localStorage.getItem(saveKey) || '';
                    contentEditor.value = savedContent;
                } else {
                    // 기본 모드로 저장된 내용 불러오기
                    const savedContent = localStorage.getItem(`adminContent_${savedMode}`) || '';
                    contentEditor.value = savedContent;
                }
                
                switchMode(savedMode);
                
                if (contentEditor.value) {
                    showStatusMessage('success', '저장된 내용을 불러왔습니다.');
                }
            } catch (error) {
                console.error('저장된 내용을 불러오는 중 오류가 발생했습니다:', error);
            }
        }

        // 상태 메시지 표시
        function showStatusMessage(type, message) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // 페이지 로드 시 로그인 상태 확인
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                isLoggedIn = true;
                showAdminPanel();
            }
        });

        // 이미지 업로드 모달 외부 클릭 시 닫기
        imageUpload.addEventListener('click', function(e) {
            if (e.target === imageUpload) {
                imageUpload.style.display = 'none';
                imageFile.value = '';
            }
        });

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (!isLoggedIn) return;
            
            // Ctrl+S: 저장
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveBtn.click();
            }
            
            // Ctrl+P: 미리보기
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                previewBtn.click();
            }
        });
    </script>
</body>
</html>
