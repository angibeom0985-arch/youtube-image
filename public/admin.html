<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 유튜브 이미지 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="login-container">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">🔐 관리자 로그인</h1>
                <p class="text-gray-600">유튜브 이미지 생성기 관리 패널</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        아이디
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="관리자 아이디를 입력하세요"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="비밀번호를 입력하세요"
                    >
                </div>
                
                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center"
                >
                    <span id="loginText">로그인</span>
                    <span id="loginSpinner" class="hidden ml-2">
                        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <a href="/" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                    ← 메인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // UI 업데이트
            loginText.textContent = '로그인 중...';
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            // 로그인 검증 (실제 환경에서는 서버 인증 필요)
            setTimeout(() => {
                if (username === 'akb0811' && password === 'rlqja0985!') {
                    // 로그인 성공
                    sessionStorage.setItem('adminAuth', 'true');
                    sessionStorage.setItem('adminUser', username);
                    window.location.href = '/admin-panel.html';
                } else {
                    // 로그인 실패
                    errorMessage.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                    errorMessage.classList.remove('hidden');
                    
                    // 입력 필드 초기화
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
                
                // UI 복원
                loginText.textContent = '로그인';
                loginSpinner.classList.add('hidden');
            }, 1000);
        });
        
        // Enter 키 처리
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
